version: 2.1

commands:
  cached-checkout:
      description: "checkout with caching"
      steps:
        - restore_cache:
            keys:
              - git-{{ .Branch }}-{{ .Revision }}
              - git-{{ .Branch }}-
              - git-
        - checkout
        - run:
            name: git fetch origin
            command: |
              git fetch origin
              git config user.name 'CircleCI Automated Commit'
              git config user.email 'github@raccoonfink.com'
        - save_cache:
            key: git-{{ .Branch }}-{{ .Revision }}
            paths:
              - ".git"
  generate-changelog:
      steps:
        - run:
            name: generate changelog
            command: conventional-changelog -p angular -i CHANGELOG.md -s
  cached-npm-install:
      description: run "npm install", updating cache
      steps:
        - restore_cache:
            name: Restore Package Cache
            keys:
              - npm-packages-{{ .Branch }}-{{ checksum "package-lock.json" }}
              - npm-packages-{{ .Branch }}
              - npm-packages-
        - run:
            name: Install Dependencies
            command: npm --prefer-offline --no-progress install
        - save_cache:
            name: Save Package Cache
            key: npm-packages-{{ .Branch }}-{{ checksum "package-lock.json" }}
            paths:
              - node_modules/

jobs:
  run-tests:
      docker:
        - image: circleci/node:10
          environment:
            TZ: "America/New_York"
      steps:
        - cached-checkout
        - cached-npm-install
        - run:
            name: Run tests
            command: npm --prefer-offline --no-progress run test
  merge-master:
      docker:
        - image: circleci/node:10
          environment:
            TZ: "America/New_York"
      steps:
        - cached-checkout
        - run:
            name: Merge Develop to Master
            command: |
              git checkout master
              git pull
              git merge -m 'automated merge from develop -> master' --log develop
        - cached-npm-install
        - run:
            name: Build Artifacts
            command: npm --prefer-offline --no-progress run build-release
        - generate-changelog
        - run:
            name: Commit and Push Updated Artifacts
            command: |
              git add -A
              if [ `git diff HEAD | wc -l` -gt 0 ]; then
                echo "code detected; committing updated dist/"
                git commit -m 'build: automated generation of dist/'
              fi
              git push

workflows:
  run-tests:
    jobs:
      - run-tests:
          filters:
            branches:
              ignore:
                - develop
  run-tests-and-deploy:
    jobs:
      - run-tests:
          filters:
            branches:
              only:
                - develop
      - merge-master:
          requires:
            - run-tests
          filters:
            branches:
              only:
                - develop

