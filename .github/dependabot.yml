version: 2
updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    reviewers:
      - rangerrick
    labels:
      - dependabot
    ignore:
      - dependency-name: webpack
        versions:
          - 5.23.0
          - 5.24.2
          - 5.24.3
          - 5.25.1
          - 5.27.1
          - 5.28.0
          - 5.30.0
          - 5.31.2
      - dependency-name: husky
        versions:
          - 5.0.9
      - dependency-name: "@types/node"
    groups:
      typescript:
        patterns:
          - "*typescript*"
        update-types:
          - "minor"
          - "patch"
      babel-and-eslint:
        patterns:
          - "*babel*"
          - "*eslint*"
        update-types:
          - "minor"
          - "patch"
      commitlint:
        patterns:
          - "*commitlint*"
        update-types:
          - "minor"
          - "patch"
      jest:
        patterns:
          - "*jest*"
        update-types:
          - "minor"
          - "patch"
      webpack:
        patterns:
          - "*webpack*"
          - "*-loader"
        update-types:
          - "minor"
          - "patch"
    commit-message:
      prefix: build
      include: scope
